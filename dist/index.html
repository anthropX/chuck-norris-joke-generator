<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chuck Norris Joke Generator</title>
    <link
      href="https://fonts.googleapis.com/css?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div>
      <!-- 
      ********************
          HEADING
      ********************
      -->
      <header>
        <h1>The Chuck Norris Joke Generator</h1>
      </header>

      <!-- 
      ********************
           CONTROLS
      ********************
      -->
      <section>
        <form>
          <div>
            <!-- How many? -->
            How many:
            <input type="radio" id="one" name="no-of-jokes" value="1" checked />
            <label for="one">&nbsp 1<span class="radio"></span></label>
            <input type="radio" id="three" name="no-of-jokes" value="3" />
            <label for="three">3<span class="radio"></span></label>
            <input type="radio" id="ten" name="no-of-jokes" value="10" />
            <label for="ten">10<span class="radio"></span></label>
          </div>
          <div>
            <!-- Nerdy? -->
            <input type="checkbox" id="nerdy" name="no-of-jokes" value="3" />
            <label for="nerdy"><span class="checkbox"></span>Nerdy?</label>
            <!-- Generate -->
            <button>Generate</button>
          </div>
        </form>
      </section>

      <!-- 
      ********************
           SHOWCASE
      ********************
      -->
      <main></main>

      <!-- 
      ********************
            FOOTER
      ********************
      -->
      <footer>
        Joke about:
        <input id="first-name" type="text" value="Chuck" />
        <input id="last-name" type="text" value="Norris" />
      </footer>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
